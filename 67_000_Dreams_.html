<tt xmlns="http://www.w3.org/2006/04/ttaf1" xmlns:tts="http://www.w3.org/2006/04/ttaf1#styling" xml:lang="">
  <head>
    <styling>
      <style id="1" tts:fontSize="14" tts:textAlign="center" tts:wrapOption="wrap"/>
    </styling>
  </head>
  <body>
    <div xml:lang="en">
      <p begin="00:00:00.00" end="00:00:45.77" style="1">
        <br/>
        
      </p>
      <p begin="00:00:45.77" end="00:00:48.48" style="1">
        The mountains of<br/>
        Switzerland were always
      </p>
      <p begin="00:00:48.48" end="00:00:50.86" style="1">
        profoundly symbolic to Jung.<br/>
        
      </p>
      <p begin="00:00:50.86" end="00:00:55.09" style="1">
        <br/>
        
      </p>
      <p begin="00:00:55.09" end="00:00:57.62" style="1">
        He told me once that<br/>
        for him, the modern age
      </p>
      <p begin="00:00:57.62" end="00:01:01.56" style="1">
        began when the poet Petrarch<br/>
        became the first man
      </p>
      <p begin="00:01:01.56" end="00:01:04.11" style="1">
        to climb a mountain in the Alps.<br/>
        
      </p>
      <p begin="00:01:04.11" end="00:01:07.22" style="1">
        For Jung, it was a<br/>
        sure sign that the age
      </p>
      <p begin="00:01:07.22" end="00:01:10.39" style="1">
        of medieval<br/>
        introspection had ended.
      </p>
      <p begin="00:01:10.39" end="00:01:12.84" style="1">
        From that moment,<br/>
        European man started
      </p>
      <p begin="00:01:12.84" end="00:01:16.84" style="1">
        to look at the outer<br/>
        world with new eyes.
      </p>
      <p begin="00:01:16.84" end="00:01:28.55" style="1">
        <br/>
        
      </p>
      <p begin="00:01:28.55" end="00:01:32.21" style="1">
        I can save that for me, a new<br/>
        phase of the life of our time
      </p>
      <p begin="00:01:32.21" end="00:01:35.79" style="1">
        began when Jung<br/>
        climbed the mountains
      </p>
      <p begin="00:01:35.79" end="00:01:41.09" style="1">
        and explored the valleys of the<br/>
        unconscious within modern man.
      </p>
      <p begin="00:01:41.09" end="00:01:46.90" style="1">
        He realized how much we had lost<br/>
        by neglecting our inner world,
      </p>
      <p begin="00:01:46.90" end="00:01:50.02" style="1">
        how dangerously<br/>
        one-sided we had become
      </p>
      <p begin="00:01:50.02" end="00:01:56.05" style="1">
        in ignoring our intuitive<br/>
        and instinctive selves.
      </p>
      <p begin="00:01:56.05" end="00:01:59.60" style="1">
        By the age of 40, Jung's<br/>
        reputation as a psychiatrist
      </p>
      <p begin="00:01:59.60" end="00:02:01.12" style="1">
        was secure.<br/>
        
      </p>
      <p begin="00:02:01.12" end="00:02:04.79" style="1">
        He lived with his wife and<br/>
        five children on Lake Zurich.
      </p>
      <p begin="00:02:04.79" end="00:02:07.43" style="1">
        His nine years of work<br/>
        with mental patients
      </p>
      <p begin="00:02:07.43" end="00:02:10.39" style="1">
        and 15 years of private<br/>
        practice had given him
      </p>
      <p begin="00:02:10.39" end="00:02:13.90" style="1">
        many of the facts he needed<br/>
        for understanding the conflicts
      </p>
      <p begin="00:02:13.90" end="00:02:18.70" style="1">
        in modern man, exemplified<br/>
        by the clash between science
      </p>
      <p begin="00:02:18.70" end="00:02:20.24" style="1">
        and religion.<br/>
        
      </p>
      <p begin="00:02:20.24" end="00:02:25.00" style="1">
        The charge of mysticism<br/>
        hurled at Jung in this period
      </p>
      <p begin="00:02:25.00" end="00:02:28.58" style="1">
        was so particularly unfair,<br/>
        because in everything he'd
      </p>
      <p begin="00:02:28.58" end="00:02:33.16" style="1">
        been doing, he'd been showing<br/>
        the traditional thoroughness,
      </p>
      <p begin="00:02:33.16" end="00:02:37.48" style="1">
        as it were, of a<br/>
        Swiss watchmaker
      </p>
      <p begin="00:02:37.48" end="00:02:41.59" style="1">
        putting a very delicate<br/>
        and infinitely complex
      </p>
      <p begin="00:02:41.59" end="00:02:43.53" style="1">
        timepiece together.<br/>
        
      </p>
      <p begin="00:02:43.53" end="00:02:47.38" style="1">
        He told me, for instance,<br/>
        that in this period, before he
      </p>
      <p begin="00:02:47.38" end="00:02:50.16" style="1">
        uttered another<br/>
        word about dreams,
      </p>
      <p begin="00:02:50.16" end="00:02:56.08" style="1">
        he worked through 67,000<br/>
        dreams with his own patients.
      </p>
      <p begin="00:02:56.08" end="00:02:59.75" style="1">
        That's an idea of<br/>
        his thoroughness.
      </p>
      <p begin="00:02:59.75" end="00:03:02.84" style="1">
        But Jung felt that he couldn't<br/>
        move on to understand conflict
      </p>
      <p begin="00:03:02.84" end="00:03:05.03" style="1">
        in others until he<br/>
        understood fully
      </p>
      <p begin="00:03:05.03" end="00:03:08.70" style="1">
        what had caused his own<br/>
        differences with Freud.
      </p>
      <p begin="00:03:08.70" end="00:03:10.66" style="1">
        Ostensibly, they<br/>
        had parted company
      </p>
      <p begin="00:03:10.66" end="00:03:13.73" style="1">
        over Freud's insistence<br/>
        that sexuality
      </p>
      <p begin="00:03:13.73" end="00:03:17.49" style="1">
        was at the root of all man's<br/>
        conflicts and strivings.
      </p>
      <p begin="00:03:17.49" end="00:03:19.50" style="1">
        There was also<br/>
        Freud's own quarrel
      </p>
      <p begin="00:03:19.50" end="00:03:23.87" style="1">
        with his collaborator, Adler,<br/>
        who was explaining everything
      </p>
      <p begin="00:03:23.87" end="00:03:27.84" style="1">
        in terms of an urge to power.<br/>
        
      </p>
      <p begin="00:03:27.84" end="00:03:30.43" style="1">
        He often said, I<br/>
        know many people
      </p>
      <p begin="00:03:30.43" end="00:03:35.03" style="1">
        for whom a Freudian<br/>
        psychology is right,
      </p>
      <p begin="00:03:35.03" end="00:03:38.32" style="1">
        for others whom an Adlerian<br/>
        psychology is right.
      </p>
      <p begin="00:03:38.32" end="00:03:40.50" style="1">
        But neither express<br/>
        the whole man.
      </p>
      <p begin="00:03:40.50" end="00:03:42.63" style="1">
        Both are forms of one-sidedness.<br/>
        
      </p>
      <p begin="00:03:42.63" end="00:03:44.73" style="1">
        What constitutes the whole man?<br/>
        
      </p>
      <p begin="00:03:44.73" end="00:03:47.80" style="1">
        What is the secret of<br/>
        the whole personality?
      </p>
      <p begin="00:03:47.80" end="00:03:50.83" style="1">
        This became the driving<br/>
        aim of his life.
      </p>
      <p begin="00:03:50.83" end="00:03:57.44" style="1">
        But in examining the origins of<br/>
        the parting of ways with Freud,
      </p>
      <p begin="00:03:57.44" end="00:04:02.40" style="1">
        he suddenly realized,<br/>
        I'm up against type--
      </p>
      <p begin="00:04:02.40" end="00:04:06.68" style="1">
        a fundamental, in-built<br/>
        psychology of type
      </p>
      <p begin="00:04:06.68" end="00:04:09.06" style="1">
        which varies in men.<br/>
        
      </p>
      <p begin="00:04:09.06" end="00:04:11.21" style="1">
        And he coined two new<br/>
        words-- or rather,
      </p>
      <p begin="00:04:11.21" end="00:04:14.74" style="1">
        used two old words in a<br/>
        new way to explain it.
      </p>
      <p begin="00:04:14.74" end="00:04:20.19" style="1">
        He suddenly realized that<br/>
        Freud was an extrovert,
      </p>
      <p begin="00:04:20.19" end="00:04:23.35" style="1">
        and Adler was an introvert.<br/>
        
      </p>
      <p begin="00:04:23.35" end="00:04:27.60" style="1">
        And what is more, he found<br/>
        that within the framework
      </p>
      <p begin="00:04:27.60" end="00:04:31.80" style="1">
        of the extrovert and the<br/>
        introverted personality,
      </p>
      <p begin="00:04:31.80" end="00:04:34.86" style="1">
        there were differences of<br/>
        psychological functions.
      </p>
      <p begin="00:04:34.86" end="00:04:37.74" style="1">
        He came to the conclusion<br/>
        that each human being had
      </p>
      <p begin="00:04:37.74" end="00:04:41.44" style="1">
        four functions, and that<br/>
        one of these functions
      </p>
      <p begin="00:04:41.44" end="00:04:45.81" style="1">
        always tended to be<br/>
        superior and specialized.
      </p>
      <p begin="00:04:45.81" end="00:04:48.35" style="1">
        And another function,<br/>
        also conscious,
      </p>
      <p begin="00:04:48.35" end="00:04:52.14" style="1">
        aided and abetted the<br/>
        superior function.
      </p>
      <p begin="00:04:52.14" end="00:04:56.17" style="1">
        And the remaining two tended<br/>
        to be pushed underground.
      </p>
      <p begin="00:04:56.17" end="00:04:59.26" style="1">
        And there were obviously<br/>
        infinite numbers
      </p>
      <p begin="00:04:59.26" end="00:05:01.94" style="1">
        of combinations between<br/>
        these functions.
      </p>
      <p begin="00:05:01.94" end="00:05:05.18" style="1">
        I don't think it's important<br/>
        to analyze these functions
      </p>
      <p begin="00:05:05.18" end="00:05:06.89" style="1">
        and give them their names.<br/>
        
      </p>
      <p begin="00:05:06.89" end="00:05:11.78" style="1">
        But as a result of this,<br/>
        Jung wrote and formulated
      </p>
      <p begin="00:05:11.78" end="00:05:17.98" style="1">
        these conclusions in a book<br/>
        called The Psychology of Type
      </p>
      <p begin="00:05:17.98" end="00:05:26.23" style="1">
        or The Theory of Individuation,<br/>
        this new word which
      </p>
      <p begin="00:05:26.23" end="00:05:29.57" style="1">
        became the ultimate<br/>
        goal of his seeking,
      </p>
      <p begin="00:05:29.57" end="00:05:34.64" style="1">
        individuation meaning<br/>
        that each human being had
      </p>
      <p begin="00:05:34.64" end="00:05:40.26" style="1">
        a specific nature and a calling<br/>
        which is peculiarly his own.
      </p>
      <p begin="00:05:40.26" end="00:05:43.84" style="1">
        And unless he fulfilled<br/>
        this calling--
      </p>
      <p begin="00:05:43.84" end="00:05:49.01" style="1">
        in a non-one-side way-- unless<br/>
        he fulfilled this calling
      </p>
      <p begin="00:05:49.01" end="00:05:53.75" style="1">
        in such a way that the<br/>
        specialized, superior functions
      </p>
      <p begin="00:05:53.75" end="00:05:57.98" style="1">
        were joined by the repressed,<br/>
        unconscious functions
      </p>
      <p begin="00:05:57.98" end="00:06:03.77" style="1">
        some time in life, and the man<br/>
        made a whole, man became sick.
      </p>
      <p begin="00:06:03.77" end="00:06:06.62" style="1">
        And the tribes in<br/>
        Africa used to say,
      </p>
      <p begin="00:06:06.62" end="00:06:11.04" style="1">
        man lost his soul-- or, to<br/>
        use a word which I prefer,
      </p>
      <p begin="00:06:11.04" end="00:06:12.22" style="1">
        the psyche.<br/>
        
      </p>
      <p begin="00:06:12.22" end="00:06:18.19" style="1">
        And the psyche for him was<br/>
        this great objective world
      </p>
      <p begin="00:06:18.19" end="00:06:21.04" style="1">
        within which he'd<br/>
        discovered, and which
      </p>
      <p begin="00:06:21.04" end="00:06:24.36" style="1">
        he was going to<br/>
        explore now in order
      </p>
      <p begin="00:06:24.36" end="00:06:27.75" style="1">
        to find the wholeness of man.<br/>
        
      </p>
      <p begin="00:06:27.75" end="00:06:30.38" style="1">
        He had all the<br/>
        material available.
      </p>
      <p begin="00:06:30.38" end="00:06:34.03" style="1">
        And for him, this<br/>
        world within was just
      </p>
      <p begin="00:06:34.03" end="00:06:37.49" style="1">
        as great as the<br/>
        universe without.
      </p>
      <p begin="00:06:37.49" end="00:06:41.48" style="1">
        He often said to me, when<br/>
        you look inside your soul,
      </p>
      <p begin="00:06:41.48" end="00:06:44.70" style="1">
        you see the universe<br/>
        and all its stars
      </p>
      <p begin="00:06:44.70" end="00:06:49.16" style="1">
        in all their infinity<br/>
        objectively spread out.
      </p>
      <p begin="00:06:49.16" end="00:06:52.78" style="1">
        And you fall away into<br/>
        an infinite mystery,
      </p>
      <p begin="00:06:52.78" end="00:06:56.27" style="1">
        an infinite objective<br/>
        mystery, within yourself
      </p>
      <p begin="00:06:56.27" end="00:06:58.95" style="1">
        as great as the one without.<br/>
        
      </p>
      <p begin="00:06:58.95" end="00:07:01.49" style="1">
        Now, his psychology of<br/>
        types in this regard
      </p>
      <p begin="00:07:01.49" end="00:07:06.03" style="1">
        is extremely important,<br/>
        because it explains so much
      </p>
      <p begin="00:07:06.03" end="00:07:10.34" style="1">
        of why philosophers were always<br/>
        quarreling with one another,
      </p>
      <p begin="00:07:10.34" end="00:07:13.97" style="1">
        why scientists were<br/>
        quarreling with priests--
      </p>
      <p begin="00:07:13.97" end="00:07:15.90" style="1">
        that they didn't know<br/>
        that they were really
      </p>
      <p begin="00:07:15.90" end="00:07:19.23" style="1">
        after the same things<br/>
        in their different ways.
      </p>
      <p begin="00:07:19.23" end="00:07:23.39" style="1">
        And I personally think<br/>
        that this book of his,
      </p>
      <p begin="00:07:23.39" end="00:07:26.60" style="1">
        this work of his on the<br/>
        psychology of types,
      </p>
      <p begin="00:07:26.60" end="00:07:29.69" style="1">
        is of immense importance<br/>
        to mankind, difficult
      </p>
      <p begin="00:07:29.69" end="00:07:33.49" style="1">
        as it is, because<br/>
        for the first time,
      </p>
      <p begin="00:07:33.49" end="00:07:37.43" style="1">
        it gives human beings<br/>
        who are constitutionally,
      </p>
      <p begin="00:07:37.43" end="00:07:40.89" style="1">
        psychologically different<br/>
        a chance of talking
      </p>
      <p begin="00:07:40.89" end="00:07:44.48" style="1">
        a common language and not,<br/>
        as Anatole France once
      </p>
      <p begin="00:07:44.48" end="00:07:48.93" style="1">
        said, kill one another<br/>
        over the meaning of words--
      </p>
      <p begin="00:07:48.93" end="00:07:52.49" style="1">
        whereas if they understood what<br/>
        the words were trying to say,
      </p>
      <p begin="00:07:52.49" end="00:07:55.22" style="1">
        they would have<br/>
        embraced one another.
      </p>
      <p begin="00:07:55.22" end="00:07:58.35" style="1">
        Jung gave, through the<br/>
        psychology of types,
      </p>
      <p begin="00:07:58.35" end="00:08:01.90" style="1">
        the modern world<br/>
        a contemporary way
      </p>
      <p begin="00:08:01.90" end="00:08:06.64" style="1">
        in which all men could<br/>
        speak a common language.
      </p>
      <p begin="00:08:06.64" end="00:08:11.05" style="1">
        And from that moment,<br/>
        he felt free of Freud.
      </p>
      <p begin="00:08:11.05" end="00:08:13.21" style="1">
        He felt free of the past.<br/>
        
      </p>
      <p begin="00:08:13.21" end="00:08:19.31" style="1">
        He felt free to go all out, to<br/>
        explore the objective psyche.
      </p>
      <p begin="00:08:19.31" end="00:08:22.58" style="1">
        Because already,<br/>
        he was convinced
      </p>
      <p begin="00:08:22.58" end="00:08:28.30" style="1">
        it was those centuries of<br/>
        one-sided neglect of the whole
      </p>
      <p begin="00:08:28.30" end="00:08:32.04" style="1">
        of the psyche that<br/>
        modern man was ill--
      </p>
      <p begin="00:08:32.04" end="00:08:36.03" style="1">
        that he was even more<br/>
        sick in his normality
      </p>
      <p begin="00:08:36.03" end="00:08:40.80" style="1">
        than he was sick in the asylum--<br/>
        that he was, as it were,
      </p>
      <p begin="00:08:40.80" end="00:08:45.07" style="1">
        a man in search of his soul,<br/>
        in search of his psyche.
      </p>
      <p begin="00:08:45.07" end="00:08:50.02" style="1">
        Until he found the way to<br/>
        that, he would never be well.
      </p>
      <p begin="00:08:50.02" end="00:08:53.52" style="1">
        The churches of the day<br/>
        were beginning to empty.
      </p>
      <p begin="00:08:53.52" end="00:08:56.50" style="1">
        In his consulting room,<br/>
        Jung saw the consequences
      </p>
      <p begin="00:08:56.50" end="00:08:57.60" style="1">
        of this loss of faith.<br/>
        
      </p>
      <p begin="00:08:57.60" end="00:09:02.11" style="1">
        <br/>
        
      </p>
      <p begin="00:09:02.11" end="00:09:05.33" style="1">
        But however much those who<br/>
        still clung to their churches
      </p>
      <p begin="00:09:05.33" end="00:09:08.50" style="1">
        rejected the neurotic,<br/>
        Jung had become convinced
      </p>
      <p begin="00:09:08.50" end="00:09:11.85" style="1">
        that within a neurosis were<br/>
        the seeds of new growth.
      </p>
      <p begin="00:09:11.85" end="00:09:14.02" style="1">
        He had come to know<br/>
        this with certainty
      </p>
      <p begin="00:09:14.02" end="00:09:16.38" style="1">
        because, unlike the<br/>
        psychiatrists of his day,
      </p>
      <p begin="00:09:16.38" end="00:09:19.83" style="1">
        he didn't set himself<br/>
        apart from his patients.
      </p>
      <p begin="00:09:19.83" end="00:09:21.85" style="1">
        "The doctor is<br/>
        effective," he wrote,
      </p>
      <p begin="00:09:21.85" end="00:09:25.03" style="1">
        "only when he<br/>
        himself is affected."
      </p>
      <p begin="00:09:25.03" end="00:09:27.82" style="1">
        Only the wounded<br/>
        physician heals.
      </p>
      <p begin="00:09:27.82" end="00:09:30.63" style="1">
        He had established and<br/>
        predicted that dreams
      </p>
      <p begin="00:09:30.63" end="00:09:34.09" style="1">
        were a curd of precious,<br/>
        objective facts informing
      </p>
      <p begin="00:09:34.09" end="00:09:36.85" style="1">
        the dreamer of his<br/>
        greater potential.
      </p>
      <p begin="00:09:36.85" end="00:09:39.22" style="1">
        He found that the moment<br/>
        he helped a patient
      </p>
      <p begin="00:09:39.22" end="00:09:41.62" style="1">
        to discover meaning<br/>
        in his neurosis,
      </p>
      <p begin="00:09:41.62" end="00:09:47.18" style="1">
        it was transformed into a<br/>
        source of positive energy.
      </p>
      <p begin="00:09:47.18" end="00:09:50.55" style="1">
        It was an indication of<br/>
        what Saint Paul called
      </p>
      <p begin="00:09:50.55" end="00:09:53.85" style="1">
        "the priesthood<br/>
        of the suffering,"
      </p>
      <p begin="00:09:53.85" end="00:09:57.28" style="1">
        and that in this<br/>
        individual suffering,
      </p>
      <p begin="00:09:57.28" end="00:10:02.46" style="1">
        there was a sense of what was<br/>
        inadequate in the attitude
      </p>
      <p begin="00:10:02.46" end="00:10:07.20" style="1">
        of a whole culture, of<br/>
        a whole civilization.
      </p>
      <p begin="00:10:07.20" end="00:10:12.61" style="1">
        And the last thing in the world,<br/>
        I think, that Jung wanted to do
      </p>
      <p begin="00:10:12.61" end="00:10:17.51" style="1">
        was really to remove people's<br/>
        sense of maladjustment.
      </p>
      <p begin="00:10:17.51" end="00:10:22.29" style="1">
        Of course, he wanted them to<br/>
        accept their social reality,
      </p>
      <p begin="00:10:22.29" end="00:10:25.21" style="1">
        as he expected his.<br/>
        
      </p>
      <p begin="00:10:25.21" end="00:10:28.71" style="1">
        But he didn't want to<br/>
        remove from them their sense
      </p>
      <p begin="00:10:28.71" end="00:10:31.98" style="1">
        that the life of their time<br/>
        was hopelessly inadequate,
      </p>
      <p begin="00:10:31.98" end="00:10:34.29" style="1">
        because this is one of<br/>
        the most valuable things
      </p>
      <p begin="00:10:34.29" end="00:10:36.71" style="1">
        that the human<br/>
        being has, tension.
      </p>
      <p begin="00:10:36.71" end="00:10:39.96" style="1">
        That's why the use of drugs<br/>
        are so wrong-- that they
      </p>
      <p begin="00:10:39.96" end="00:10:42.23" style="1">
        try to remove the<br/>
        sense of tension
      </p>
      <p begin="00:10:42.23" end="00:10:46.80" style="1">
        inside the human being, which is<br/>
        the most valuable thing he has
      </p>
      <p begin="00:10:46.80" end="00:10:49.88" style="1">
        to show him that<br/>
        his time his wrong,
      </p>
      <p begin="00:10:49.88" end="00:10:54.32" style="1">
        and that he and his whole<br/>
        society needs changing.
      </p>
      <p begin="00:10:54.32" end="00:10:57.48" style="1">
        Yet, professionally<br/>
        more isolated than ever,
      </p>
      <p begin="00:10:57.48" end="00:11:00.14" style="1">
        Jung had to look<br/>
        within for support.
      </p>
      <p begin="00:11:00.14" end="00:11:03.24" style="1">
        He had always felt that<br/>
        he had not only a number
      </p>
      <p begin="00:11:03.24" end="00:11:06.19" style="1">
        one personality who met<br/>
        the demands of society,
      </p>
      <p begin="00:11:06.19" end="00:11:08.50" style="1">
        but also a number two.<br/>
        
      </p>
      <p begin="00:11:08.50" end="00:11:13.59" style="1">
        In time, the number<br/>
        two personality of Jung
      </p>
      <p begin="00:11:13.59" end="00:11:19.93" style="1">
        assumed such definite<br/>
        proportions, such a clarity,
      </p>
      <p begin="00:11:19.93" end="00:11:22.99" style="1">
        that he could actually<br/>
        paint and draw it.
      </p>
      <p begin="00:11:22.99" end="00:11:26.07" style="1">
        And then, of course,<br/>
        seeing the drawing,
      </p>
      <p begin="00:11:26.07" end="00:11:29.54" style="1">
        one realizes<br/>
        immediately that this
      </p>
      <p begin="00:11:29.54" end="00:11:33.22" style="1">
        was a personification of<br/>
        one of the great archetypes,
      </p>
      <p begin="00:11:33.22" end="00:11:36.69" style="1">
        the archetype of<br/>
        the wise old man,
      </p>
      <p begin="00:11:36.69" end="00:11:39.91" style="1">
        the thing that in all<br/>
        human beings which
      </p>
      <p begin="00:11:39.91" end="00:11:45.71" style="1">
        has a knowledge of potentiality,<br/>
        of all the life that has ever
      </p>
      <p begin="00:11:45.71" end="00:11:48.89" style="1">
        been and, perhaps,<br/>
        ever could be.
      </p>
      <p begin="00:11:48.89" end="00:11:52.22" style="1">
        Jung called this<br/>
        figure "Philemon."
      </p>
      <p begin="00:11:52.22" end="00:11:56.45" style="1">
        We all have a Philemon within<br/>
        ourselves, whether we know it
      </p>
      <p begin="00:11:56.45" end="00:11:57.58" style="1">
        or not.<br/>
        
      </p>
      <p begin="00:11:57.58" end="00:12:01.64" style="1">
        Most of us don't realize it,<br/>
        because we find our Philemons
      </p>
      <p begin="00:12:01.64" end="00:12:06.97" style="1">
        in wise men and leaders<br/>
        in the world outside.
      </p>
      <p begin="00:12:06.97" end="00:12:10.05" style="1">
        "In my fantasies, I held<br/>
        conversations with Philemon,"
      </p>
      <p begin="00:12:10.05" end="00:12:11.73" style="1">
        Jung wrote.<br/>
        
      </p>
      <p begin="00:12:11.73" end="00:12:13.37" style="1">
        "Philemon said I'd<br/>
        treated thoughts
      </p>
      <p begin="00:12:13.37" end="00:12:16.79" style="1">
        as if I'd generated them<br/>
        myself, but in his views,
      </p>
      <p begin="00:12:16.79" end="00:12:20.51" style="1">
        thoughts were like animals in<br/>
        the forest or birds in the air,
      </p>
      <p begin="00:12:20.51" end="00:12:23.98" style="1">
        and added, if you should<br/>
        see people in a room,
      </p>
      <p begin="00:12:23.98" end="00:12:27.00" style="1">
        you wouldn't think that<br/>
        you had made those people.
      </p>
      <p begin="00:12:27.00" end="00:12:31.44" style="1">
        It was he who taught me<br/>
        psychic objectivity."
      </p>
      <p begin="00:12:31.44" end="00:12:33.77" style="1">
        It was precisely in order<br/>
        to promote this dialogue
      </p>
      <p begin="00:12:33.77" end="00:12:36.08" style="1">
        with his Philemon<br/>
        self that Jung sought
      </p>
      <p begin="00:12:36.08" end="00:12:39.68" style="1">
        the peace of a natural<br/>
        setting for a new kind of home
      </p>
      <p begin="00:12:39.68" end="00:12:41.41" style="1">
        at Bollingen.<br/>
        
      </p>
      <p begin="00:12:41.41" end="00:12:44.87" style="1">
        "Gradually, through my<br/>
        scientific work," he wrote,
      </p>
      <p begin="00:12:44.87" end="00:12:47.54" style="1">
        I was able to put my<br/>
        fantasies in the contents
      </p>
      <p begin="00:12:47.54" end="00:12:50.24" style="1">
        of the unconscious<br/>
        on a solid footing.
      </p>
      <p begin="00:12:50.24" end="00:12:53.92" style="1">
        Words and paper, however,<br/>
        didn't seem real enough to me.
      </p>
      <p begin="00:12:53.92" end="00:12:55.87" style="1">
        Something more was needed.<br/>
        
      </p>
      <p begin="00:12:55.87" end="00:12:58.26" style="1">
        I had to achieve a<br/>
        kind of representation
      </p>
      <p begin="00:12:58.26" end="00:13:01.70" style="1">
        in stone of my innermost<br/>
        thoughts, and of the knowledge
      </p>
      <p begin="00:13:01.70" end="00:13:03.35" style="1">
        I had acquired.<br/>
        
      </p>
      <p begin="00:13:03.35" end="00:13:06.79" style="1">
        Or, to put it another way, I had<br/>
        to make a confession of faith
      </p>
      <p begin="00:13:06.79" end="00:13:08.42" style="1">
        in stone.<br/>
        
      </p>
      <p begin="00:13:08.42" end="00:13:11.65" style="1">
        That was the beginning of<br/>
        The Tower, the house which
      </p>
      <p begin="00:13:11.65" end="00:13:13.45" style="1">
        I had built at Bollingen.<br/>
        
      </p>
      <p begin="00:13:13.45" end="00:13:32.23" style="1">
        <br/>
        
      </p>
      <p begin="00:13:32.23" end="00:13:38.37" style="1">
        Kusnacht was Jung's<br/>
        fortress, and this place
      </p>
      <p begin="00:13:38.37" end="00:13:44.16" style="1">
        in which I'm sitting<br/>
        was his own sanctuary.
      </p>
      <p begin="00:13:44.16" end="00:13:51.50" style="1">
        At Kusnacht, Jung had his<br/>
        fortress in the world.
      </p>
      <p begin="00:13:51.50" end="00:13:52.90" style="1">
        He did.<br/>
        
      </p>
      <p begin="00:13:52.90" end="00:13:54.76" style="1">
        He was functioning.<br/>
        
      </p>
      <p begin="00:13:54.76" end="00:13:57.23" style="1">
        He was active.<br/>
        
      </p>
      <p begin="00:13:57.23" end="00:14:01.70" style="1">
        Here, in his sanctuary,<br/>
        Jung had his being.
      </p>
      <p begin="00:14:01.70" end="00:14:03.36" style="1">
        He was.<br/>
        
      </p>
      <p begin="00:14:03.36" end="00:14:06.78" style="1">
        He belonged, as it<br/>
        were, outside time.
      </p>
      <p begin="00:14:06.78" end="00:14:09.46" style="1">
        And he lived here<br/>
        extremely simply.
      </p>
      <p begin="00:14:09.46" end="00:14:11.69" style="1">
        He had no telephone.<br/>
        
      </p>
      <p begin="00:14:11.69" end="00:14:15.14" style="1">
        He had no electricity.<br/>
        
      </p>
      <p begin="00:14:15.14" end="00:14:19.73" style="1">
        It's the sort of place to which<br/>
        a man from the 16th century
      </p>
      <p begin="00:14:19.73" end="00:14:24.52" style="1">
        could come and feel<br/>
        completely at home.
      </p>
      <p begin="00:14:24.52" end="00:14:29.28" style="1">
        And it was wonderful to see him<br/>
        here making a fire and cooking.
      </p>
      <p begin="00:14:29.28" end="00:14:32.39" style="1">
        He was the most wonderful<br/>
        cook that I've ever met.
      </p>
      <p begin="00:14:32.39" end="00:14:35.08" style="1">
        And I don't think<br/>
        he worked, really,
      </p>
      <p begin="00:14:35.08" end="00:14:37.34" style="1">
        from a given recipe so much.<br/>
        
      </p>
      <p begin="00:14:37.34" end="00:14:39.95" style="1">
        He would have an<br/>
        idea in his mind,
      </p>
      <p begin="00:14:39.95" end="00:14:43.00" style="1">
        but he would invent the<br/>
        things as he went along.
      </p>
      <p begin="00:14:43.00" end="00:14:46.93" style="1">
        He took infinite pains about it.<br/>
        
      </p>
      <p begin="00:14:46.93" end="00:14:50.34" style="1">
        Jung surrounded his<br/>
        tower with trees.
      </p>
      <p begin="00:14:50.34" end="00:14:52.38" style="1">
        From childhood,<br/>
        trees had made him
      </p>
      <p begin="00:14:52.38" end="00:14:55.20" style="1">
        feel close to the<br/>
        deepest meaning of life.
      </p>
      <p begin="00:14:55.20" end="00:14:57.67" style="1">
        They expressed for him<br/>
        not only the beauty,
      </p>
      <p begin="00:14:57.67" end="00:14:59.49" style="1">
        but also the thoughts of God.<br/>
        
      </p>
      <p begin="00:14:59.49" end="00:15:36.03" style="1">
        <br/>
        
      </p>
      <p begin="00:15:36.03" end="00:15:39.76" style="1">
        He always said, and<br/>
        he said so in public,
      </p>
      <p begin="00:15:39.76" end="00:15:41.79" style="1">
        that one of the<br/>
        troubles with modern man
      </p>
      <p begin="00:15:41.79" end="00:15:43.64" style="1">
        was that modern<br/>
        man had forgotten
      </p>
      <p begin="00:15:43.64" end="00:15:48.30" style="1">
        how to live the symbols in<br/>
        himself-- how he'd forgotten
      </p>
      <p begin="00:15:48.30" end="00:15:50.84" style="1">
        to live the symbolic life.<br/>
        
      </p>
      <p begin="00:15:50.84" end="00:15:53.17" style="1">
        And how, for instance,<br/>
        he had found that even
      </p>
      <p begin="00:15:53.17" end="00:15:55.99" style="1">
        in the poorest house<br/>
        in India, there
      </p>
      <p begin="00:15:55.99" end="00:15:58.75" style="1">
        was always a tiny<br/>
        little corner which
      </p>
      <p begin="00:15:58.75" end="00:16:01.23" style="1">
        is regarded as<br/>
        private and sacred,
      </p>
      <p begin="00:16:01.23" end="00:16:04.45" style="1">
        to which the personality<br/>
        could withdraw,
      </p>
      <p begin="00:16:04.45" end="00:16:10.10" style="1">
        and where it could be at one<br/>
        with life and the universe.
      </p>
      <p begin="00:16:10.10" end="00:16:13.52" style="1">
        And this, he lived<br/>
        out here himself.
      </p>
      <p begin="00:16:13.52" end="00:16:18.49" style="1">
        This intuition is enshrined in<br/>
        the last section of the house
      </p>
      <p begin="00:16:18.49" end="00:16:21.94" style="1">
        he built on top.<br/>
        
      </p>
      <p begin="00:16:21.94" end="00:16:25.79" style="1">
        It was a room in which he<br/>
        felt he could contemplate
      </p>
      <p begin="00:16:25.79" end="00:16:30.51" style="1">
        and commune with his<br/>
        number two personality,
      </p>
      <p begin="00:16:30.51" end="00:16:34.48" style="1">
        where he could commune with a<br/>
        nature which had always meant
      </p>
      <p begin="00:16:34.48" end="00:16:40.03" style="1">
        so much to him, and where he<br/>
        could be his timeless self.
      </p>
      <p begin="00:16:40.03" end="00:16:42.39" style="1">
        The dialogue he had<br/>
        begun with stone
      </p>
      <p begin="00:16:42.39" end="00:16:47.02" style="1">
        as a lonely boy on the banks<br/>
        of the Rhine here at Bollingen
      </p>
      <p begin="00:16:47.02" end="00:16:48.37" style="1">
        took on concrete form.<br/>
        
      </p>
      <p begin="00:16:48.37" end="00:16:52.21" style="1">
        <br/>
        
      </p>
      <p begin="00:16:52.21" end="00:16:57.77" style="1">
        The dream figures, the symbols,<br/>
        the mythological motives which
      </p>
      <p begin="00:16:57.77" end="00:17:01.06" style="1">
        he had brought back from its<br/>
        exploration of the unconscious,
      </p>
      <p begin="00:17:01.06" end="00:17:04.15" style="1">
        he carved into the<br/>
        foundation of his tower.
      </p>
      <p begin="00:17:04.15" end="00:17:06.99" style="1">
        <br/>
        
      </p>
      <p begin="00:17:06.99" end="00:17:11.28" style="1">
        Here was striking evidence of<br/>
        a revolutionary new approach
      </p>
      <p begin="00:17:11.28" end="00:17:13.37" style="1">
        to dreams.<br/>
        
      </p>
      <p begin="00:17:13.37" end="00:17:19.24" style="1">
        Freud's attitude to dreams had<br/>
        been that he and his theory
      </p>
      <p begin="00:17:19.24" end="00:17:22.61" style="1">
        knew what the dreams were about.<br/>
        
      </p>
      <p begin="00:17:22.61" end="00:17:26.52" style="1">
        Jung's attitude was<br/>
        that in the first place,
      </p>
      <p begin="00:17:26.52" end="00:17:30.64" style="1">
        the dream was the personal<br/>
        possession of everybody
      </p>
      <p begin="00:17:30.64" end="00:17:32.40" style="1">
        who dreamed it.<br/>
        
      </p>
      <p begin="00:17:32.40" end="00:17:35.41" style="1">
        So the dreams spoke<br/>
        a private language
      </p>
      <p begin="00:17:35.41" end="00:17:37.10" style="1">
        and a personal language.<br/>
        
      </p>
      <p begin="00:17:37.10" end="00:17:40.99" style="1">
        And it was a key to that<br/>
        particular individual's
      </p>
      <p begin="00:17:40.99" end="00:17:46.23" style="1">
        responsibility, to his<br/>
        own unconscious dynamic,
      </p>
      <p begin="00:17:46.23" end="00:17:50.31" style="1">
        which he had not yet learned<br/>
        to respect, and to bring
      </p>
      <p begin="00:17:50.31" end="00:17:54.44" style="1">
        into proper relationship<br/>
        with his conscious self.
      </p>
      <p begin="00:17:54.44" end="00:17:58.27" style="1">
        But deeper than that,<br/>
        there was a kind of dream
      </p>
      <p begin="00:17:58.27" end="00:18:02.27" style="1">
        which he had recognized<br/>
        first in the most
      </p>
      <p begin="00:18:02.27" end="00:18:05.12" style="1">
        unbalanced of his<br/>
        patients, but had then
      </p>
      <p begin="00:18:05.12" end="00:18:07.57" style="1">
        found in his ordinary<br/>
        patients, and then
      </p>
      <p begin="00:18:07.57" end="00:18:10.18" style="1">
        found particularly<br/>
        in his own visions.
      </p>
      <p begin="00:18:10.18" end="00:18:15.35" style="1">
        These were dreams that belonged<br/>
        to the whole of mankind.
      </p>
      <p begin="00:18:15.35" end="00:18:18.15" style="1">
        And they came from<br/>
        a level which Hume
      </p>
      <p begin="00:18:18.15" end="00:18:21.11" style="1">
        called "the collective<br/>
        unconscious."
      </p>
      <p begin="00:18:21.11" end="00:18:23.83" style="1">
        Jung was satisfied<br/>
        that his dream
      </p>
      <p begin="00:18:23.83" end="00:18:28.05" style="1">
        as a child of a<br/>
        phallic divinity came
      </p>
      <p begin="00:18:28.05" end="00:18:31.53" style="1">
        from the underground of<br/>
        this collective unconscious.
      </p>
      <p begin="00:18:31.53" end="00:18:33.45" style="1">
        But he knew that one<br/>
        such dream was not
      </p>
      <p begin="00:18:33.45" end="00:18:37.23" style="1">
        enough to prove the validity<br/>
        of so revolutionary a concept.
      </p>
      <p begin="00:18:37.23" end="00:18:40.57" style="1">
        He set out to travel the<br/>
        world for further proof.
      </p>
      <p begin="00:18:40.57" end="00:18:43.43" style="1">
        <br/>
        
      </p>
      <p begin="00:18:43.43" end="00:18:48.85" style="1">
        By 1926, he was in the jungle<br/>
        in the heart of Africa.
      </p>
      <p begin="00:18:48.85" end="00:18:51.20" style="1">
        Already, he'd been among<br/>
        the Negroes and Indians
      </p>
      <p begin="00:18:51.20" end="00:18:52.89" style="1">
        of North America.<br/>
        
      </p>
      <p begin="00:18:52.89" end="00:18:55.67" style="1">
        He'd been to North<br/>
        Africa and gone deeply
      </p>
      <p begin="00:18:55.67" end="00:18:59.25" style="1">
        into the mythological<br/>
        development of India, Tibet,
      </p>
      <p begin="00:18:59.25" end="00:19:01.89" style="1">
        China, and Japan.<br/>
        
      </p>
      <p begin="00:19:01.89" end="00:19:05.46" style="1">
        Now as, he approach Mount<br/>
        Elgon in the great Rift
      </p>
      <p begin="00:19:05.46" end="00:19:09.87" style="1">
        Valley of Africa, he felt<br/>
        nearer the end of his task.
      </p>
      <p begin="00:19:09.87" end="00:19:11.56" style="1">
        Everything he had<br/>
        found up to then
      </p>
      <p begin="00:19:11.56" end="00:19:15.09" style="1">
        confirmed his concept of<br/>
        the collective unconscious--
      </p>
      <p begin="00:19:15.09" end="00:19:18.15" style="1">
        that no matter what the<br/>
        race, the personality,
      </p>
      <p begin="00:19:18.15" end="00:19:23.13" style="1">
        or the culture, here was the<br/>
        level where all men were one,
      </p>
      <p begin="00:19:23.13" end="00:19:27.36" style="1">
        with access to forces of<br/>
        infinite growth, forces that
      </p>
      <p begin="00:19:27.36" end="00:19:30.41" style="1">
        revealed themselves in<br/>
        exactly the same symbols
      </p>
      <p begin="00:19:30.41" end="00:19:32.53" style="1">
        throughout the world.<br/>
        
      </p>
      <p begin="00:19:32.53" end="00:19:36.19" style="1">
        He hadn't come across a<br/>
        single myth, legend, religion,
      </p>
      <p begin="00:19:36.19" end="00:19:41.82" style="1">
        or dream which did not<br/>
        contain identical symbols.
      </p>
      <p begin="00:19:41.82" end="00:19:44.84" style="1">
        Now, as he lived among<br/>
        the people of Elgon,
      </p>
      <p begin="00:19:44.84" end="00:19:47.72" style="1">
        the new evidence<br/>
        was overwhelming.
      </p>
      <p begin="00:19:47.72" end="00:19:51.03" style="1">
        He told me, for instance,<br/>
        that their witch doctor
      </p>
      <p begin="00:19:51.03" end="00:19:53.20" style="1">
        drew the same distinction<br/>
        between dreams
      </p>
      <p begin="00:19:53.20" end="00:19:58.47" style="1">
        as he did, dividing them into<br/>
        personal and great dreams,
      </p>
      <p begin="00:19:58.47" end="00:20:01.98" style="1">
        equivalent to his own<br/>
        distinction between the dream
      </p>
      <p begin="00:20:01.98" end="00:20:05.30" style="1">
        from the personal<br/>
        unconscious and the dream
      </p>
      <p begin="00:20:05.30" end="00:20:09.34" style="1">
        from the collective unconscious.<br/>
        
      </p>
      <p begin="00:20:09.34" end="00:20:13.71" style="1">
        And from Elgon, he set<br/>
        off towards the Nile,
      </p>
      <p begin="00:20:13.71" end="00:20:17.68" style="1">
        perhaps the greatest<br/>
        mythological river in history.
      </p>
      <p begin="00:20:17.68" end="00:20:21.61" style="1">
        Of all Jung's journeys,<br/>
        his trip to Africa
      </p>
      <p begin="00:20:21.61" end="00:20:24.78" style="1">
        made the most profound<br/>
        impression on him.
      </p>
      <p begin="00:20:24.78" end="00:20:27.98" style="1">
        In his old age,<br/>
        he wrote to me, "I
      </p>
      <p begin="00:20:27.98" end="00:20:30.12" style="1">
        shall never seize to<br/>
        thank the fates that
      </p>
      <p begin="00:20:30.12" end="00:20:33.33" style="1">
        wove the pattern of my<br/>
        life, that they included
      </p>
      <p begin="00:20:33.33" end="00:20:45.22" style="1">
        the experience of Africa<br/>
        and all its wonder."
      </p>
      <p begin="00:20:45.22" end="00:20:48.68" style="1">
        As he journeyed down the Nile,<br/>
        back to the modern world,
      </p>
      <p begin="00:20:48.68" end="00:20:51.30" style="1">
        he felt more than<br/>
        ever that European man
      </p>
      <p begin="00:20:51.30" end="00:20:56.81" style="1">
        had a forgotten, primitive,<br/>
        myth-making man within him.
      </p>
      <p begin="00:20:56.81" end="00:21:00.16" style="1">
        It was the loss of contact<br/>
        with this instinctive self,
      </p>
      <p begin="00:21:00.16" end="00:21:03.07" style="1">
        this "rural mind,"<br/>
        as he had called it
      </p>
      <p begin="00:21:03.07" end="00:21:05.19" style="1">
        as a student, which<br/>
        had caused modern man's
      </p>
      <p begin="00:21:05.19" end="00:21:07.70" style="1">
        own myth, the great<br/>
        myth of Christianity,
      </p>
      <p begin="00:21:07.70" end="00:21:10.23" style="1">
        to lose its power of renewal.<br/>
        
      </p>
      <p begin="00:21:10.23" end="00:21:13.76" style="1">
        The task of bringing out of<br/>
        the unconscious this neglected
      </p>
      <p begin="00:21:13.76" end="00:21:16.53" style="1">
        primitive within<br/>
        us, and of making
      </p>
      <p begin="00:21:16.53" end="00:21:20.64" style="1">
        it an honored partner<br/>
        of our conscious selves,
      </p>
      <p begin="00:21:20.64" end="00:21:23.43" style="1">
        seemed to him the<br/>
        only way to wholeness,
      </p>
      <p begin="00:21:23.43" end="00:21:27.04" style="1">
        the only way to healing<br/>
        the sickness of our time.
      </p>
      <p begin="00:21:27.04" end="00:21:32.98" style="1">
        <br/>
        
      </p>
      <p begin="00:21:32.98" end="00:21:36.00" style="1">
        But the last thing Jung<br/>
        wanted as he traveled
      </p>
      <p begin="00:21:36.00" end="00:21:39.27" style="1">
        among the ruins of the<br/>
        great civilization of Egypt
      </p>
      <p begin="00:21:39.27" end="00:21:41.55" style="1">
        was to see the Western<br/>
        world vanish likewise.
      </p>
      <p begin="00:21:41.55" end="00:21:44.09" style="1">
        <br/>
        
      </p>
      <p begin="00:21:44.09" end="00:21:46.30" style="1">
        The more he had<br/>
        traveled, the more
      </p>
      <p begin="00:21:46.30" end="00:21:48.05" style="1">
        he valued his own<br/>
        cultural inheritance.
      </p>
      <p begin="00:21:48.05" end="00:21:53.46" style="1">
        <br/>
        
      </p>
      <p begin="00:21:53.46" end="00:21:56.37" style="1">
        One of his last<br/>
        memories of Africa
      </p>
      <p begin="00:21:56.37" end="00:21:59.37" style="1">
        was that of a snake<br/>
        heralded in the sun--
      </p>
      <p begin="00:21:59.37" end="00:22:02.05" style="1">
        the snake which, in the<br/>
        world of primitive man,
      </p>
      <p begin="00:22:02.05" end="00:22:05.06" style="1">
        as well as in the<br/>
        ancient world of Greece,
      </p>
      <p begin="00:22:05.06" end="00:22:09.01" style="1">
        was a symbol of everlasting<br/>
        renewal and healing.
      </p>
      <p begin="00:22:09.01" end="00:22:11.44" style="1">
        Though Jung's world<br/>
        might be sick,
      </p>
      <p begin="00:22:11.44" end="00:22:13.66" style="1">
        he was convinced that<br/>
        it was great enough
      </p>
      <p begin="00:22:13.66" end="00:22:15.12" style="1">
        to achieve renewal.<br/>
        
      </p>
      <p begin="00:22:15.12" end="00:22:18.92" style="1">
        He was going home determined<br/>
        to dedicate himself
      </p>
      <p begin="00:22:18.92" end="00:22:21.47" style="1">
        more than ever to<br/>
        the task of healing.
      </p>
      <p begin="00:22:21.47" end="00:22:27.28" style="1">
        <br/>
        
      </p>
      <p begin="00:22:27.28" end="00:22:30.07" style="1">
        At Kusnacht, Jung began<br/>
        to enlarge and deepen
      </p>
      <p begin="00:22:30.07" end="00:22:31.64" style="1">
        his research.<br/>
        
      </p>
      <p begin="00:22:31.64" end="00:22:35.22" style="1">
        In all forms of personal<br/>
        and cultural derangement,
      </p>
      <p begin="00:22:35.22" end="00:22:39.41" style="1">
        it found a break of continuity<br/>
        between past and present.
      </p>
      <p begin="00:22:39.41" end="00:22:43.52" style="1">
        His reading of the neglected<br/>
        areas of history and philosophy
      </p>
      <p begin="00:22:43.52" end="00:22:46.46" style="1">
        gave him a new insight into<br/>
        how that loss of continuity
      </p>
      <p begin="00:22:46.46" end="00:22:49.25" style="1">
        had come about in European man.<br/>
        
      </p>
      <p begin="00:22:49.25" end="00:22:53.23" style="1">
        He saw, for instance, how<br/>
        Christianity had maimed itself
      </p>
      <p begin="00:22:53.23" end="00:22:55.75" style="1">
        by cutting out the work<br/>
        of the gnostics, who
      </p>
      <p begin="00:22:55.75" end="00:22:59.88" style="1">
        had tried to revitalize narrow<br/>
        dogma with their own living
      </p>
      <p begin="00:22:59.88" end="00:23:02.15" style="1">
        experience of religion.<br/>
        
      </p>
      <p begin="00:23:02.15" end="00:23:06.15" style="1">
        He recognized the despised<br/>
        alchemists as pioneers
      </p>
      <p begin="00:23:06.15" end="00:23:08.66" style="1">
        in his own field.<br/>
        
      </p>
      <p begin="00:23:08.66" end="00:23:12.06" style="1">
        His reading confirmed his<br/>
        notion of constant and recurring
      </p>
      <p begin="00:23:12.06" end="00:23:15.89" style="1">
        patterns and motives<br/>
        in the spirit of man,
      </p>
      <p begin="00:23:15.89" end="00:23:19.80" style="1">
        primordial images which<br/>
        he called "archetypes."
      </p>
      <p begin="00:23:19.80" end="00:23:25.43" style="1">
        Two of the greatest of these,<br/>
        he named "anima" and "animus,"
      </p>
      <p begin="00:23:25.43" end="00:23:29.70" style="1">
        the feminine in man and<br/>
        the masculine in woman.
      </p>
      <p begin="00:23:29.70" end="00:23:32.79" style="1">
        The animus is the<br/>
        creative self in woman.
      </p>
      <p begin="00:23:32.79" end="00:23:36.14" style="1">
        As in the case of Emma Jung<br/>
        in her book on the Holy Grail,
      </p>
      <p begin="00:23:36.14" end="00:23:38.25" style="1">
        it leads woman to<br/>
        a creative role
      </p>
      <p begin="00:23:38.25" end="00:23:40.42" style="1">
        beyond that of being a mother.<br/>
        
      </p>
      <p begin="00:23:40.42" end="00:23:45.25" style="1">
        But for Jung, a man in a world<br/>
        dominated by men, the neglected
      </p>
      <p begin="00:23:45.25" end="00:23:48.23" style="1">
        feminine motive, the<br/>
        anima, was crucial.
      </p>
      <p begin="00:23:48.23" end="00:23:54.85" style="1">
        The anima is one of the<br/>
        greatest of the archetypes,
      </p>
      <p begin="00:23:54.85" end="00:23:58.56" style="1">
        because it is a<br/>
        personification, as it
      </p>
      <p begin="00:23:58.56" end="00:24:04.71" style="1">
        were, of all the<br/>
        feminine values of life,
      </p>
      <p begin="00:24:04.71" end="00:24:10.76" style="1">
        which are so necessary for man<br/>
        to be his full creative self.
      </p>
      <p begin="00:24:10.76" end="00:24:13.90" style="1">
        One can think of<br/>
        these many examples
      </p>
      <p begin="00:24:13.90" end="00:24:18.20" style="1">
        of this personification<br/>
        of this great archetype
      </p>
      <p begin="00:24:18.20" end="00:24:20.82" style="1">
        in the history of man.<br/>
        
      </p>
      <p begin="00:24:20.82" end="00:24:27.10" style="1">
        Venus, Persephone,<br/>
        Ariadne, and-- much nearer
      </p>
      <p begin="00:24:27.10" end="00:24:30.12" style="1">
        to our own time, as part<br/>
        of the great reawakening
      </p>
      <p begin="00:24:30.12" end="00:24:33.48" style="1">
        of the European spirit<br/>
        in the Renaissance,
      </p>
      <p begin="00:24:33.48" end="00:24:40.33" style="1">
        is the Beatrice who led Dante<br/>
        down into the depths of hell,
      </p>
      <p begin="00:24:40.33" end="00:24:45.22" style="1">
        and up again into the<br/>
        heights of heaven.
      </p>
      <p begin="00:24:45.22" end="00:24:49.33" style="1">
        And very early on,<br/>
        Jung had an intimation
      </p>
      <p begin="00:24:49.33" end="00:24:54.77" style="1">
        of the existence of this<br/>
        personification of the anima,
      </p>
      <p begin="00:24:54.77" end="00:24:59.66" style="1">
        of this imagery<br/>
        of the anima which
      </p>
      <p begin="00:24:59.66" end="00:25:04.09" style="1">
        appeared in his own dreams,<br/>
        and in his own life.
      </p>
      <p begin="00:25:04.09" end="00:25:11.58" style="1">
        And he realized its importance<br/>
        as a great reconciling factor
      </p>
      <p begin="00:25:11.58" end="00:25:18.29" style="1">
        between the split of conscious<br/>
        man from his unconscious self--
      </p>
      <p begin="00:25:18.29" end="00:25:23.38" style="1">
        that this, too, was<br/>
        a built-in pattern
      </p>
      <p begin="00:25:23.38" end="00:25:27.13" style="1">
        in the spirit of every man<br/>
        that could take and lead him
      </p>
      <p begin="00:25:27.13" end="00:25:31.25" style="1">
        down into the depths<br/>
        of his unknown self,
      </p>
      <p begin="00:25:31.25" end="00:25:34.77" style="1">
        if properly understood,<br/>
        and bring him up
      </p>
      <p begin="00:25:34.77" end="00:25:38.93" style="1">
        again into his conscious<br/>
        self, with a greater
      </p>
      <p begin="00:25:38.93" end="00:25:41.83" style="1">
        form of awareness<br/>
        than he had before.
      </p>
      <p begin="00:25:41.83" end="00:25:46.44" style="1">
        <br/>
        
      </p>
      <p begin="00:25:46.44" end="00:25:49.34" style="1">
        The first charting of<br/>
        the unknown sea of man's
      </p>
      <p begin="00:25:49.34" end="00:25:52.18" style="1">
        unconscious here in<br/>
        Zurich was carried
      </p>
      <p begin="00:25:52.18" end="00:25:55.62" style="1">
        as far as Jung, for the<br/>
        moment, could carry it.
      </p>
      <p begin="00:25:55.62" end="00:25:58.36" style="1">
        He now felt free to turn<br/>
        to the problems of what
      </p>
      <p begin="00:25:58.36" end="00:26:01.37" style="1">
        he called "the last<br/>
        quarter of life."
      </p>
      <p begin="00:26:01.37" end="00:26:05.28" style="1">
        Where does man stand in<br/>
        the scheme of things?
      </p>
      <p begin="00:26:05.28" end="00:26:09.36" style="1">
        What is his responsibility<br/>
        to the universe and time?
      </p>
      <p begin="00:26:09.36" end="00:26:12.45" style="1">
        Reality and events seen merely<br/>
        as a chain of pure cause
      </p>
      <p begin="00:26:12.45" end="00:26:16.23" style="1">
        and effect made no sense to him.<br/>
        
      </p>
      <p begin="00:26:16.23" end="00:26:20.87" style="1">
        He felt convinced that<br/>
        one of the misfortunes
      </p>
      <p begin="00:26:20.87" end="00:26:24.50" style="1">
        of Western thinking<br/>
        was precisely
      </p>
      <p begin="00:26:24.50" end="00:26:27.04" style="1">
        this view of looking<br/>
        at our history,
      </p>
      <p begin="00:26:27.04" end="00:26:32.88" style="1">
        and looking at our future, in<br/>
        terms of mere cause and effect.
      </p>
      <p begin="00:26:32.88" end="00:26:34.69" style="1">
        He was convinced<br/>
        that somewhere, there
      </p>
      <p begin="00:26:34.69" end="00:26:37.24" style="1">
        was another principle at work.<br/>
        
      </p>
      <p begin="00:26:37.24" end="00:26:41.30" style="1">
        And this, too, came to<br/>
        him from intimations
      </p>
      <p begin="00:26:41.30" end="00:26:45.38" style="1">
        of his own unconscious self.<br/>
        
      </p>
      <p begin="00:26:45.38" end="00:26:48.54" style="1">
        And these things were<br/>
        manifested to him
      </p>
      <p begin="00:26:48.54" end="00:26:54.94" style="1">
        particularly through the way<br/>
        in which in dreams sometimes--
      </p>
      <p begin="00:26:54.94" end="00:27:01.57" style="1">
        the way one couldn't explain<br/>
        the future would be foretold.
      </p>
      <p begin="00:27:01.57" end="00:27:03.95" style="1">
        And there was no<br/>
        cause, as yet even,
      </p>
      <p begin="00:27:03.95" end="00:27:06.17" style="1">
        to cause that particular future.<br/>
        
      </p>
      <p begin="00:27:06.17" end="00:27:09.37" style="1">
        It came to him<br/>
        through what we were
      </p>
      <p begin="00:27:09.37" end="00:27:13.92" style="1">
        inclined to dismiss<br/>
        as mere coincidence.
      </p>
      <p begin="00:27:13.92" end="00:27:17.19" style="1">
        And through his linking up<br/>
        with the ancient Chinese way
      </p>
      <p begin="00:27:17.19" end="00:27:24.72" style="1">
        of thinking, his own concept<br/>
        of this other principle
      </p>
      <p begin="00:27:24.72" end="00:27:26.25" style="1">
        became clearer.<br/>
        
      </p>
      <p begin="00:27:26.25" end="00:27:28.95" style="1">
        And he was convinced<br/>
        that this was
      </p>
      <p begin="00:27:28.95" end="00:27:32.40" style="1">
        due to modern<br/>
        man's misconception
      </p>
      <p begin="00:27:32.40" end="00:27:35.04" style="1">
        of the nature of time.<br/>
        
      </p>
      <p begin="00:27:35.04" end="00:27:40.62" style="1">
        Modern man saw time<br/>
        purely as a measure.
      </p>
      <p begin="00:27:40.62" end="00:27:44.79" style="1">
        Jung thought there something<br/>
        far more to time than that.
      </p>
      <p begin="00:27:44.79" end="00:27:48.88" style="1">
        He was already<br/>
        impressed by the role
      </p>
      <p begin="00:27:48.88" end="00:27:53.34" style="1">
        in which the unconscious--<br/>
        collective unconscious
      </p>
      <p begin="00:27:53.34" end="00:27:58.92" style="1">
        in particular-- transcended<br/>
        time, seemed to be beyond time.
      </p>
      <p begin="00:27:58.92" end="00:28:01.80" style="1">
        And he was impressed<br/>
        more and more by the fact
      </p>
      <p begin="00:28:01.80" end="00:28:06.49" style="1">
        that time had a nature<br/>
        and character of its own.
      </p>
      <p begin="00:28:06.49" end="00:28:10.28" style="1">
        And that out of the nature<br/>
        and character of its own,
      </p>
      <p begin="00:28:10.28" end="00:28:16.20" style="1">
        it contributes to the nature<br/>
        and character of life on Earth.
      </p>
      <p begin="00:28:16.20" end="00:28:22.16" style="1">
        But the important thing of<br/>
        seeing life acausally-- that
      </p>
      <p begin="00:28:22.16" end="00:28:25.52" style="1">
        is, not in terms of<br/>
        cause and effect--
      </p>
      <p begin="00:28:25.52" end="00:28:30.87" style="1">
        is that it's an immense act<br/>
        of psychological emancipation,
      </p>
      <p begin="00:28:30.87" end="00:28:35.07" style="1">
        because it frees man from<br/>
        this dreadful feeling which
      </p>
      <p begin="00:28:35.07" end="00:28:39.65" style="1">
        scientific specialists have<br/>
        implanted in modern man
      </p>
      <p begin="00:28:39.65" end="00:28:41.98" style="1">
        that he's a slave of<br/>
        cause and effect--
      </p>
      <p begin="00:28:41.98" end="00:28:44.68" style="1">
        that if something is done<br/>
        to him at a certain point,
      </p>
      <p begin="00:28:44.68" end="00:28:50.30" style="1">
        he's almost forced to react<br/>
        to it in a pre-determined way.
      </p>
      <p begin="00:28:50.30" end="00:28:54.51" style="1">
        But this shows that man<br/>
        in cooperation with time
      </p>
      <p begin="00:28:54.51" end="00:28:59.80" style="1">
        can use what the scientist up to<br/>
        now calls a "cause" as the base
      </p>
      <p begin="00:28:59.80" end="00:29:04.32" style="1">
        material, as the<br/>
        alchemists use base matter.
      </p>
      <p begin="00:29:04.32" end="00:29:10.51" style="1">
        And he has a freedom of choice<br/>
        to use it in a creative way,
      </p>
      <p begin="00:29:10.51" end="00:29:13.67" style="1">
        and to turn it into<br/>
        something completely new.
      </p>
      <p begin="00:29:13.67" end="00:29:17.05" style="1">
        <br/>
        
      </p>
      <p begin="00:29:17.05" end="00:29:19.98" style="1">
        For Jung, too, the<br/>
        completion of this concept
      </p>
      <p begin="00:29:19.98" end="00:29:23.83" style="1">
        was an act of liberation, a<br/>
        liberation from the demands
      </p>
      <p begin="00:29:23.83" end="00:29:27.47" style="1">
        of the here and now<br/>
        he had served so well.
      </p>
      <p begin="00:29:27.47" end="00:29:31.79" style="1">
        He felt free to turn his<br/>
        imagination more to death
      </p>
      <p begin="00:29:31.79" end="00:29:33.52" style="1">
        and beyond.<br/>
        
      </p>
      <p begin="00:29:33.52" end="00:30:10.31" style="1">
        <br/>
        
      </p>
